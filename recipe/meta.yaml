{% set name = "s3fs" %}
{% set version = "2022.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/s3fs-{{ version }}.tar.gz
  sha256: 1d0f8e276f0ae313a274cf60901f4e70ec9768f39c6420909d07fd8b526488b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiobotocore >=2.3.4,<2.4
    - aiohttp
    - fsspec ==2022.7.1
    - python >=3.7

test:
  imports:
    - s3fs
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://s3fs.readthedocs.io/en/latest/
  summary: Convenient Filesystem interface over S3
  license: BSD-3-Clause
  license_file: LICENSE.txt
  dev_url: https://github.com/dask/s3fs
  doc_url: https://s3fs.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - martindurant
    - mrocklin
    - tomaugspurger
